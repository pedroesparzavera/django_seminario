{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- Contenedor Principal -->
  <div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-lg text-center p-5">
      <h2 class="fw-bold mb-4">¿Estás seguro de que deseas eliminar este participante?</h2>
      <p class="text-muted">
        El participante <strong>{{ object }}</strong> será eliminado permanentemente.
      </p>

      <!-- Formulario de Confirmación -->
      <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
          <a href="{% url 'inscrito_list' %}" class="btn btn-secondary px-4">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Font Awesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
