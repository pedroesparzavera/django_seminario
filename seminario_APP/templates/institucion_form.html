{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <!-- Encabezado dinámico -->
      <h2 class="text-center fw-bold mb-4">
        {% if object %}
          Editar Institución
        {% else %}
          Crear Institución
        {% endif %}
      </h2>

      <!-- Formulario -->
      <form method="POST" class="row justify-content-center">
        {% csrf_token %}
        <div class="col-md-6 mb-3">
          <div class="text-center">
            <!-- Campo del nombre centrado -->
            <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold">Nombre:</label>
            {{ form.nombre }}
          </div>
        </div>

        <!-- Botones de acción centrados -->
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary px-4">
            {% if object %}
              Guardar Cambios
            {% else %}
              Guardar
            {% endif %}
          </button>
          <a href="{% url 'institucion_list' %}" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>

      <!-- Botón adicional para listar instituciones -->
      <div class="text-center mt-4">
        <a href="{% url 'institucion_list' %}" class="btn btn-outline-info btn-lg">
          <i class="fas fa-list-ul"></i> Ver Lista de Instituciones
        </a>
      </div>
    </div>
  </div>

  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
