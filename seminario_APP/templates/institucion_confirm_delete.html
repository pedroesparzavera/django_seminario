{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <!-- Encabezado -->
      <h2 class="text-center fw-bold mb-4 text-danger">Eliminar Institución</h2>
      <p class="text-center fs-5">
        ¿Estás seguro que deseas eliminar la institución <strong>"{{ object.nombre }}"</strong>?
      </p>
      <p class="text-center text-muted">Esta acción no se puede deshacer.</p>

      <!-- Formulario de Confirmación -->
      <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
        <a href="{% url 'institucion_list' %}" class="btn btn-secondary px-4">
          Cancelar
        </a>
      </form>
    </div>
  </div>

  <!-- Font Awesome para los íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
