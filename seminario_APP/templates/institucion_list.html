{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <!-- Título de la sección -->
    <h2 class="text-center fw-bold mb-4">Listado de Instituciones</h2>

    <!-- Botón para Crear Institución -->
    <div class="text-end mb-3">
      <a href="{% url 'institucion_create' %}" class="btn btn-success">
        <i class="fas fa-plus"></i> Crear Nueva Institución
      </a>
    </div>

    <!-- Tabla de Instituciones -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for institucion in instituciones %}
            <tr>
              <td>{{ institucion.id }}</td>
              <td>{{ institucion.nombre }}</td>
              <td>
                <a href="{% url 'institucion_update' institucion.pk %}" class="btn btn-warning btn-sm">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <a href="{% url 'institucion_delete' institucion.pk %}" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i> Eliminar
                </a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">No hay instituciones registradas.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}
